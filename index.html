<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart LED Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 32px;
      color: #00557f;
    }

    .login-box, .dashboard {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      padding: 20px;
      width: 90%;
      max-width: 500px;
      transition: all 0.3s ease;
    }

    .dashboard {
      max-width: 1000px;
      display: none;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .led-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      width: 220px;
      box-shadow: 0 0 10px #ccc;
      transition: 0.3s;
    }

    .led-card:hover {
      transform: scale(1.02);
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .status, .sensor {
      font-size: 14px;
      margin-top: 10px;
    }

    .led-indicator {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
    }

    .on { background-color: green; }
    .off { background-color: red; }

    #logout {
      margin-top: 20px;
      background: #dc3545;
    }

    @media screen and (max-width: 600px) {
      .led-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="login-box" id="loginBox">
    <h2 style="text-align: center;">üîê Secure Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="loginMsg" style="color:red; text-align:center;"></p>
  </div>

  <h1 id="panelTitle" style="display:none;">üí° LED Control Dashboard</h1>
  <div id="dashboard" class="dashboard"></div>
  <button id="logout" style="display:none;" onclick="logout()">üö™ Logout</button>

  <script>
    const allowedUser = "admin";
    const allowedPass = "1234";

    const channelID = "2986528";
    const writeAPIKey = "A8BTENFZMSX9E6H2";
    const readAPIKey = "PEE1E04AXJGZOILT";
    const ledCount = 4;

    function login() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      const msg = document.getElementById("loginMsg");

      if (u === allowedUser && p === allowedPass) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("dashboard").style.display = "flex";
        document.getElementById("panelTitle").style.display = "block";
        document.getElementById("logout").style.display = "inline-block";
        buildDashboard();
      } else {
        msg.textContent = "Invalid credentials!";
      }
    }

    function logout() {
      location.reload(); // simple reset
    }

    function buildDashboard() {
      const dash = document.getElementById("dashboard");
      for (let i = 1; i <= ledCount; i++) {
        const card = document.createElement("div");
        card.className = "led-card";
        card.innerHTML = `
          <h3>LED ${i} <span class="led-indicator" id="ledStatus${i}"></span></h3>
          <label>On Time</label>
          <input type="time" id="on${i}">
          <label>Off Time</label>
          <input type="time" id="off${i}">
          <label>Intensity</label>
          <select id="intensity${i}">
            ${[0, 50, 100, 150, 200, 255].map(val => `<option value="${val}">${val}</option>`).join("")}
          </select>
          <button onclick="submitData(${i})">üöÄ Update</button>
          <div class="status" id="msg${i}">Status: --</div>
          <div class="sensor" id="sensor${i}">Light: --</div>
        `;
        dash.appendChild(card);
      }

      fetchStatus();
      setInterval(fetchStatus, 5000);
    }

    function submitData(i) {
      const on = document.getElementById(`on${i}`).value;
      const off = document.getElementById(`off${i}`).value;
      const intensity = document.getElementById(`intensity${i}`).value;
      const msg = document.getElementById(`msg${i}`);

      if (!on || !off || intensity === '') return alert("All fields required!");

      const value = `${on},${off},${intensity}`;
      fetch(`https://api.thingspeak.com/update?api_key=${writeAPIKey}&field${i}=${encodeURIComponent(value)}`)
        .then(res => res.text())
        .then(response => {
          msg.innerText = parseInt(response) > 0 ? "Status: ‚úÖ Updated" : "Status: ‚ùå Error";
        })
        .catch(() => msg.innerText = "Status: ‚ùå Network Error");
    }

    async function fetchStatus() {
      for (let i = 1; i <= ledCount; i++) {
        // Fetch ON-OFF-Intensity from field 1-4
        try {
          const res = await fetch(`https://api.thingspeak.com/channels/${channelID}/fields/${i}/last.json?api_key=${readAPIKey}`);
          const js = await res.json();
          const val = js[`field${i}`] || '';
          document.getElementById(`msg${i}`).innerText = `Status: ${val}`;
          document.getElementById(`ledStatus${i}`).className = `led-indicator ${(val.includes("ON") || val.includes("on")) ? "on" : "off"}`;
        } catch {
          document.getElementById(`msg${i}`).innerText = `Status: ‚ùå Fetch Error`;
          document.getElementById(`ledStatus${i}`).className = `led-indicator off`;
        }

        // Fetch light sensor data from field 5-8
        try {
          const fieldNum = i + 4;
          const sensor = await fetch(`https://api.thingspeak.com/channels/${channelID}/fields/${fieldNum}/last.json?api_key=${readAPIKey}`);
          const js2 = await sensor.json();
          const val2 = js2[`field${fieldNum}`] || '--';
          document.getElementById(`sensor${i}`).innerText = `Light: ${val2}`;
        } catch {
          document.getElementById(`sensor${i}`).innerText = "Light: ‚ùå";
        }
      }
    }
  </script>
</body>
</html>
