<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart LED Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 32px;
      color: #00557f;
    }

    .login-box, .dashboard, .status-page {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      padding: 20px;
      width: 90%;
      max-width: 1000px;
      display: none;
      transition: all 0.3s ease;
    }

    .led-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      width: 220px;
      box-shadow: 0 0 10px #ccc;
      margin: 10px;
      transition: 0.3s;
    }

    .led-card:hover {
      transform: scale(1.02);
    }

    .card-on {
      background-color: #d4edda !important;
      border: 2px solid #28a745;
    }

    .card-off {
      background-color: #f8d7da !important;
      border: 2px solid #dc3545;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .status, .sensor {
      font-size: 14px;
      margin-top: 10px;
    }

    .led-indicator {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
    }

    .on { background-color: green; }
    .off { background-color: red; }

    #logout {
      margin-top: 20px;
      background: #dc3545;
    }

    .nav-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    canvas {
      margin-top: 10px;
      width: 100px;
      height: 100px;
    }

    @media screen and (max-width: 600px) {
      .led-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="login-box" id="loginBox" style="display:block;">
    <h2 style="text-align: center;">üîê Secure Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="loginMsg" style="color:red; text-align:center;"></p>
  </div>

  <h1 id="panelTitle" style="display:none;">üí° Smart LED System</h1>
  <div class="nav-buttons" id="navButtons" style="display:none;">
    <button onclick="showPage('statusPage')">üìä Home (Status)</button>
    <button onclick="showPage('dashboard')">‚öôÔ∏è Settings</button>
  </div>

  <div id="statusPage" class="status-page" style="flex-wrap:wrap;"></div>
  <div id="dashboard" class="dashboard" style="flex-wrap:wrap;"></div>
  <button id="logout" style="display:none;" onclick="logout()">üö™ Logout</button>

  <script>
    const allowedUser = "admin";
    const allowedPass = "1234";
    const channelID = "2986528";
    const writeAPIKey = "A8BTENFZMSX9E6H2";
    const readAPIKey = "PEE1E04AXJGZOILT";
    const ledCount = 4;

    function login() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      const msg = document.getElementById("loginMsg");

      if (u === allowedUser && p === allowedPass) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("panelTitle").style.display = "block";
        document.getElementById("dashboard").style.display = "none";
        document.getElementById("statusPage").style.display = "flex";
        document.getElementById("navButtons").style.display = "flex";
        document.getElementById("logout").style.display = "inline-block";
        buildDashboard();
        buildStatusPage();
      } else {
        msg.textContent = "Invalid credentials!";
      }
    }

    function logout() {
      location.reload();
    }

    function showPage(page) {
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("statusPage").style.display = "none";
      document.getElementById(page).style.display = "flex";
    }

    function buildDashboard() {
      const dash = document.getElementById("dashboard");
      dash.innerHTML = '';
      for (let i = 1; i <= ledCount; i++) {
        const card = document.createElement("div");
        card.className = "led-card";
        card.id = `card${i}`;
        card.innerHTML = `
          <h3>LED ${i}</h3>
          <label>On Time</label>
          <input type="time" id="on${i}">
          <label>Off Time</label>
          <input type="time" id="off${i}">
          <label>Intensity</label>
          <select id="intensity${i}">
            ${[0, 50, 100, 150, 200, 255].map(val => `<option value="${val}">${val}</option>`).join("")}
          </select>
          <button onclick="submitData(${i})">üöÄ Update</button>
          <div class="status" id="msg${i}">Status: --</div>
          <div class="sensor" id="sensor${i}">Light: --</div>
        `;
        dash.appendChild(card);
      }
      fetchStatus();
      setInterval(fetchStatus, 5000);
    }

    function buildStatusPage() {
      const status = document.getElementById("statusPage");
      status.innerHTML = '';
      for (let i = 1; i <= ledCount; i++) {
        const card = document.createElement("div");
        card.className = "led-card";
        card.id = `card${i}`;
        card.innerHTML = `
          <h3>LED ${i} Status <span class="led-indicator" id="ledStatus${i}"></span></h3>
          <div id="sensorMeter${i}">Light Value: <strong id="meterVal${i}">--</strong></div>
          <canvas id="canvas${i}" width="100" height="100"></canvas>
        `;
        status.appendChild(card);
      }
    }

    function submitData(i) {
      const on = document.getElementById(`on${i}`).value;
      const off = document.getElementById(`off${i}`).value;
      const intensity = document.getElementById(`intensity${i}`).value;
      const msg = document.getElementById(`msg${i}`);

      if (!on || !off || intensity === '') return alert("All fields required!");

      const value = `${on},${off},${intensity}`;
      fetch(`https://api.thingspeak.com/update?api_key=${writeAPIKey}&field${i}=${encodeURIComponent(value)}`)
        .then(res => res.text())
        .then(response => {
          msg.innerText = parseInt(response) > 0 ? "Status: ‚úÖ Updated" : "Status: ‚ùå Error";
        })
        .catch(() => msg.innerText = "Status: ‚ùå Network Error");
    }

    async function fetchStatus() {
      for (let i = 1; i <= ledCount; i++) {
        try {
          const res = await fetch(`https://api.thingspeak.com/channels/${channelID}/fields/${i}/last.json?api_key=${readAPIKey}`);
          const js = await res.json();
          const val = js[`field${i}`] || '';
          document.getElementById(`msg${i}`).innerText = `Status: ${val}`;

          const isOn = val.toLowerCase().includes("on");
          document.getElementById(`ledStatus${i}`).className = `led-indicator ${isOn ? "on" : "off"}`;

          const card = document.getElementById(`card${i}`);
          if (card) {
            card.classList.remove("card-on", "card-off");
            card.classList.add(isOn ? "card-on" : "card-off");
          }

        } catch {
          document.getElementById(`msg${i}`).innerText = `Status: ‚ùå Fetch Error`;
          document.getElementById(`ledStatus${i}`).className = `led-indicator off`;
        }

        try {
          const fieldNum = i + 4;
          const sensor = await fetch(`https://api.thingspeak.com/channels/${channelID}/fields/${fieldNum}/last.json?api_key=${readAPIKey}`);
          const js2 = await sensor.json();
          const val2 = js2[`field${fieldNum}`] || '0';
          document.getElementById(`sensor${i}`).innerText = `Light: ${val2}`;
          document.getElementById(`meterVal${i}`).innerText = val2;
          drawMeter(`canvas${i}`, parseInt(val2));
        } catch {
          document.getElementById(`sensor${i}`).innerText = "Light: ‚ùå";
          document.getElementById(`meterVal${i}`).innerText = "--";
        }
      }
    }

    function drawMeter(id, value) {
      const ctx = document.getElementById(id).getContext('2d');
      ctx.clearRect(0, 0, 100, 100);
      const angle = (value / 1023) * Math.PI;
      ctx.beginPath();
      ctx.arc(50, 50, 40, Math.PI, Math.PI + angle);
      ctx.lineWidth = 10;
      ctx.strokeStyle = "#007bff";
      ctx.stroke();
    }
  </script>
</body>
</html>
